<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador | Planificación de Disco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_simulator.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/uploads/icon.png') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    
    {% include 'global_templates/navbar.html' %}

    <div class="contenedor-principal">
        <div class="row g-4">
                <div class="tarjeta">
                    <h1><i class="bi bi-hdd-stack"></i> Simulador | Planificación de Disco</h1>
                    <div class="seccion-entrada">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Solicitudes:</label>
                                <input type="text" class="form-control" id="solicitudes" value="98 183 37 122 14 124 65 67">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Posición Inicial:</label>
                                <input type="number" class="form-control" id="posicionInicial" value="53">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Tamaño Disco:</label>
                                <input type="number" class="form-control" id="tamanoDisco" value="200">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Algoritmo:</label>
                                <select class="form-select" id="algoritmo">
                                    <option value="all">Todos</option>
                                    <option value="fcfs">FCFS</option>
                                    <option value="sstf">SSTF</option>
                                    <option value="scan">SCAN</option>
                                    <option value="look">LOOK</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Dirección:</label>
                                <select class="form-select" id="direccion">
                                    <option value="derecha">Derecha</option>
                                    <option value="izquierda">Izquierda</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-simular w-100" onclick="simular()">
                                    <i class="bi bi-play-circle"></i> Simular
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="resultados" id="resultados"></div>
                </div>
            </div>
        </div>
    </div>

    {% include 'global_templates/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/simulator_funtions.js') }}"></script>

</body>
</html>
